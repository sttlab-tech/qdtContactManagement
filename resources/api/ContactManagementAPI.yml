          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactRole'
              examples:
                default:
                  summary: Example response of contact role update
                  value:
                    id: "a1234567-89b0-12d3-a456-426614174000"
                    contactId: "cc01d7c2-aa54-4504-8b98-28bd730d51d8"
                    accountId: "0017Q000009ZWn6QAG"
                    contactRole: "Employee"
                    creationDateTime: "2022-12-05T11:23:56.724Z"
                    lastUpdateDateTime: "2022-12-07T14:35:00.000Z"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a contact role
      operationId: deleteContactRole
      tags:
      - Contact roles
      parameters:
        - name: contactId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: "cc01d7c2-aa54-4504-8b98-28bd730d51d8"
        - name: roleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: "a1234567-89b0-12d3-a456-426614174000"
      responses:
        '204':
          description: No content (successful deletion)
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
components:
  schemas:
    PaginatedContacts:
      type: object
      required:
        - itemCount
      properties:
        itemCount:
          type: integer
          description: The total number of contacts available.
          example: 2
        hasMore:
          type: boolean
          description: Indicates if there are more contacts to load.
          default: false
          example: false
        contacts:
          type: array
          description: A list of contacts.
          items:
            $ref: "#/components/schemas/Contact"
          minItems: 0
          maxItems: 2000
    Contact:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the contact.
          example: "cc01d7c2-aa54-4504-8b98-28bd730d51d8"
        salutation:
          type: string
          description: The contact salutation.
          enum:
          - Mr
          - Mrs
          - Ms
          - Miss
          - Dr
          - Prof
          example: "Mr"
        firstName:
          type: string
          description: The first name of the contact.
          minLength: 1
          maxLength: 100
          example: "John"
        middleName:
          type: string
          description: The middle name of the contact.
          minLength: 1
          maxLength: 100
          example: "Robert"
        lastName:
          type: string
          description: The last name of the contact.
          minLength: 1
          maxLength: 100
          example: "Doe"
        birthDate:
          type: string
          description: The contact date of birth.
          format: date
          example: "1997-12-15"
        email:
          type: string
          description: The email address of the contact.
          format: email
          example: "john.doe@example.com"
        phoneNumber:
          type: string
          description: The phone number of the contact.
          example: "123-456-7890"
        creationDateTime:
          type: string
          format: date-time
          description: The timestamp the contact was created.
          example: "2022-12-05T11:23:56.724Z"
        lastUpdateDateTime:
          type: string
          format: date-time
          description: The timestamp the contact was last updated.
          example: "2022-12-07T14:35:00.000Z"
    ContactRole:
      type: object
      required:
        - contactId
        - accountId
        - contactRole
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the contact role.
          example: "a1234567-89b0-12d3-a456-426614174000"
        contactId:
          type: string
          minLength: 36
          maxLength: 36
          description: The ID of the contact.
          example: "cc01d7c2-aa54-4504-8b98-28bd730d51d8"
        accountId:
          type: string
          minLength: 15
          maxLength: 18
          description: The ID of the account associated with the contact.
          example: "0017Q000009ZWn6QAG"
        contactRole:
          type: string
          description: The role of the contact within the account.
          enum: 
          - Employee
          - Contractor
          - Partner
          - Supplier
          example: "Employee"
        creationDateTime:
          type: string
          format: date-time
          description: The timestamp the contact role was created.
          example: "2022-12-05T11:23:56.724Z"
        lastUpdateDateTime:
          type: string
          format: date-time
          description: The timestamp the contact role was last updated.
          example: "2022-12-07T14:35:00.000Z"
    Error:
      type: object
      required:
        - message
      properties:
        Exception:
          type: string
          description: Error message detailing what went wrong.
          maxLength: 1000
          example: "Internal server error"
        Code:          
          type: string
          description: HTTP status code associated to the error.
          minLength: 3
          maxLength: 3
          example: "500"          
        TransactionId:
          type: string
          description: A unique identifier for the transaction, for debugging.
          maxLength: 50
          example: "APIGW:e632bb5e-bf09-473e-958c-0f2cc202bf42:621"
